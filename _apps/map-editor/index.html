<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./build/index.js" type="module"></script>
    <!-- load right away -->
    <script src="./component-autosize-input.js"></script>
    <script src="./component-padding.js"></script>
  </head>
  <body>
    <component-padding fill-w>
      <component-padding class="border mia">
        <div id="prompt" class="col align-center">
          <button id="upload-images-button">
            <label for="upload-images-input">Drop Folder or Click to Upload</label>
            <input id="upload-images-input" type="file" webkitdirectory directory multiple hidden />
          </button>
        </div>
        <div class="space"></div>
        <div><canvas id="main-canvas" class="border"></canvas></div>
        <div class="space"></div>
        <div id="tile-palette"></div>
        <div class="space"></div>
        <div id="settings" class="settings-grid">
          <div>Tile Size</div>
          <component-autosize-input id="tile-size"></component-autosize-input>
          <div>Grid Columns</div>
          <component-autosize-input id="grid-columns"></component-autosize-input>
          <div>Grid Rows</div>
          <component-autosize-input id="grid-rows"></component-autosize-input>
        </div>
      </component-padding>
    </component-padding>
  </body>
</html>
